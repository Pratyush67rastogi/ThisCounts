<!DOCTYPE html>
<html>
<head>
  <title>Thank You Page</title>
  <style>
    /* Add CSS styles for the thank you page */
    body {
      background-color: #000;
      color: #d05757;
      font-family: Arial, sans-serif;
    }
    .o{
        margin-left: 35rem;
        margin-top: 2rem;
    }
    .subscription-plans {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .subscription-plan {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      margin: 0 10px;
      text-align: center;
    }
    .plan-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .plan-price {
      font-size: 18px;
      margin-bottom: 5px;
    }
    .plan-features {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .plan-button {
      background-color: #ff9999;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .plan-button:hover {
      background-color: #ff6666;
    }
    .l{
        height: 15rem;
        margin-left: 40rem;
        margin-top: 4rem;
    }
  </style>
</head>
<body>
    <img class="l" src="33.png"></img>
    <div class="o">
    <h1>Thank You for Choosing Us!</h1></div>
    <div class="subscription-plans">
      <div class="subscription-plan">
        <h2 class="plan-title">Basic Plan</h2>
        <p class="plan-price">$9.99/month</p>
        <p class="plan-features">- Access to basic content</p>
        <p class="plan-features">- Standard customer support</p>
        <button class="plan-button">Choose Plan</button>
      </div>
      <div class="subscription-plan">
        <h2 class="plan-title">Standard Plan</h2>
        <p class="plan-price">$19.99/month</p>
        <p class="plan-features">- Access to premium content</p>
        <p class="plan-features">- Priority customer support</p>
        <button class="plan-button">Choose Plan</button>
      </div>
      <div class="subscription-plan">
        <h2 class="plan-title">Premium Plan</h2>
        <p class="plan-price">$29.99/month</p>
        <p class="plan-features">- Unlimited access to all content</p>
        <p class="plan-features">- Exclusive member benefits</p>
        <button class="plan-button">Choose Plan</button>
      </div>
    </div>
</body>
</html>
